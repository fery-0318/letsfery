<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>瀏覽檔案</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

<h1>瀏覽檔案</h1>

<!-- 分頁按鈕 -->
<div class="tab">
    <button class="tablinks" onclick="openFile(event, 'test')">test</button>
    <button class="tablinks" onclick="openFile(event, 'test1')">test1</button>
</div>

<!-- Word 檔內容 -->
<div id="Word" class="tabcontent">
    <h2>test</h2>
    <p>點擊下方連結下載或瀏覽pdf檔：</p>
    <iframe src="test.pdf"></iframe>
    <!-- 如果需要直接顯示內容，可以將 Word 轉為 HTML 嵌入 -->
</div>

<!-- PDF 檔內容 -->
<div id="PDF" class="tabcontent">
    <h2>test1</h2>
    <p>以下嵌入 PDF 檔：</p>
    <iframe src="test1.pdf"></iframe>
</div>

<script>
    // JavaScript 切換分頁
    function openFile(evt, fileType) {
        // 隱藏所有分頁內容
        var tabcontent = document.getElementsByClassName("tabcontent");
        for (var i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // 移除所有按鈕的 active 狀態
        var tablinks = document.getElementsByClassName("tablinks");
        for (var i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // 顯示當前分頁內容，並將按鈕設為 active
        document.getElementById(fileType).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // 預設打開第一個分頁
    document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
