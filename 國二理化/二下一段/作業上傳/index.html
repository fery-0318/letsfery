<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>文件上傳範例</title>
    <style>
        /* 基本樣式設定 */
        .upload-container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        #file-input {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>文件上傳區</h2>
        <!-- 上傳表單 -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file-input" class="upload-btn">選擇檔案</label>
            <input type="file" id="file-input" name="file" accept=".pdf,.doc,.docx,.jpg,.png">
            <div class="file-name" id="file-name">尚未選擇檔案</div>
            <br>
            <input type="submit" class="upload-btn" value="上傳檔案">
        </form>
    </div>

    <script>
        // 顯示選取的檔案名稱
        document.getElementById('file-input').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : '尚未選擇檔案';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
