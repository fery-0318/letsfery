<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>文件下载系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .login-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <!-- 登入表單 -->
        <div id="loginForm">
            <h2>會員登入</h2>
            <form onsubmit="return checkLogin()">
                <input type="text" id="username" placeholder="帳號" required>
                <input type="password" id="password" placeholder="密碼" required>
                <button type="submit">登入</button>
            </form>
        </div>

        <!-- 下載區域 (預設隱藏) -->
        <div id="downloadSection" class="hidden">
            <h2>歡迎，<span id="displayUsername"></span>！</h2>
            <div class="download-section">
                <h3>可下載文件：</h3>
                <li><a href="國二理化/">國二理化</a></li>
                <li><a href="國三理化/">國三理化</a></li>
                <li><a href="高一物理/">高一物理</a></li>
                <li><a href="高一化學/">高一化學</a></li>
                <li><a href="高二物理/">高二物理</a></li>
                <li><a href="高二化學/">高二化學</a></li>
                <li><a href="學測區/">學測區</a></li>
            </a>
            </div>
        </div>
    </div>

    <script>
        // 前端驗證（僅供教學使用，實際應用需後端驗證）
        function checkLogin() {
            // 預設帳號密碼（正式環境請勿使用此方式）
            const validUsername = "letsfery";
            const validPassword = "handsome";

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(username === validUsername && password === validPassword) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('downloadSection').classList.remove('hidden');
                document.getElementById('displayUsername').textContent = username;
                return false; // 阻止表單提交
            } else {
                alert('帳號或密碼錯誤！');
                return false; // 阻止表單提交
            }
        }
    </script>
</body>
</html>
